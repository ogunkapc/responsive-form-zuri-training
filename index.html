<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </div>
      <div class="container">
        <button class="trial-btn">
          <h5>Try it free 7 days</h5>
          then a $20/mo. thereafter
        </button>
        <div class="wrapper">
          <form action="" class="form">
            <div class="user-box">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="First Name"
                required
                class="entry"
              />
            </div>
            <div class="user-box">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Last Name"
                required
                class="entry"
              />
            </div>
            <div class="user-box">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
                class="entry"
              />
            </div>
            <div class="user-box">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                class="entry"
              />
            </div>
            <div class="submit">
              <input
                type="submit"
                value="CLAIM YOUR FREE TRIAL"
              />
            </div>
          </form>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
